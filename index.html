<!DOCTYPE html>
<html lang="en" class="center">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.png' />
    <title>Spock-Game</title>
</head>
<body>
    <header id="title-area" class="main-box pannel-border-color">
        <h1 class="center">Spock-Game</h1>
    </header>
    <section id="arena-area">
        <div id="pannel" class="main-box pannel-border-color">   <!--Area for info -->
            <div id="score" class="main-box"> <!-- Here we locate the players names, scores, round number-->
                <!-- round number-->
                <div id="round" class="round-info">Round - <span id="round-number">0</span></div>   
                <!-- player info-->
                <div  id="player-name" class="player-info">
                    Player
                    <div id="player-score" class="score-box player-colors">0</div>
                </div>   
                <!-- computer info-->
                <div id="computer-name" class="player-info">
                    Spock
                    <div id="computer-score" class="score-box computer-colors">0</div>
                </div>   
            </div>
             <!-- game results for each round and other messages to the player-->
            <div id="result" >  
                Outcome Message
            </div>
        
        </div>
        <div id="area-player" class="main-box player-colors">  <!--Area for player -->
            <div id="player-weapons">    <!-- buttons for weapons-->
                <img src="assets/images/jmh-rock_l.png" alt="[rock_small]">
                <img src="assets/images/jmh-paper_l.png" alt="[paper_small]">
                <img src="assets/images/jmh-scissors_l.png" alt="[scissors_small]">
                <img src="assets/images/jmh-paper_l.png" alt="[lizard_small]">
                <img src="assets/images/jmh-spock_l.png" alt="[spock_small]">
            </div>
            <div id="player-weapon">    <!-- used weapon-->
                <img src="assets/images/jmh-rock.png" alt="[rock-paper-scissors-lizard-spock_selection]">
            </div>
        </div>
        <div id="area-computer" class="main-box computer-colors">  <!--Area for computer -->
            <div id="computer-weapons">    <!-- buttons for weapons-->
                <img src="assets/images/jmh-rock_l.png" alt="[rock_small]">
                <img src="assets/images/jmh-paper_l.png" alt="[paper_small]">
                <img src="assets/images/jmh-scissors_l.png" alt="[scissors_small]">
                <img src="assets/images/jmh-paper_l.png" alt="[lizard_small]">
                <img src="assets/images/jmh-spock_l.png" alt="[spock_small]">
            </div>
            <div id="computer-weapon">    <!-- used weapon-->
                <img src="assets/images/jmh-rock.png" alt="[rock-paper-scissors-lizard-spock_selection]">
            </div>
        </div>

    </section>    
    <footer id="rules-area">
    </footer>
</body>
</html>
