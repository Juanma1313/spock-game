<!DOCTYPE html>
<html lang="en" class="center">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.png' />
    <title>Spock-Game</title>
</head>
<body>
    <header id="title-area" class="main-box pannel-border-color">
        <h1 class="center">Spock-Game</h1>
    </header>
    
    <section id="arena-area">   <!-- Game area-->
        <div id="pannel" class="main-box pannel-border-color">   <!-- information pannel -->
            <div id="score" class="main-box"> <!-- players names, scores, round number-->
                <div id="round" class="round-info">Round - <span id="round-number">0</span></div>   <!-- round number-->
                <div  id="player-name" class="player-info"> <!-- Player information (name, score) -->
                    Player
                    <div id="player-score" class="score-box player-colors">0</div>
                </div>   
                <div id="computer-name" class="player-info">    <!-- Computer information (name, score) -->
                    Spock
                    <div id="computer-score" class="score-box computer-colors">0</div>
                </div>   
            </div>
            <div id="result" >  <!-- game results for each round and other messages to the player-->
                Outcome Message
            </div>
        </div>
        <div id="area-player" class="main-box player-colors court">  <!-- Player court -->
            <div id="player-weapons" class="weapons">    <!-- player's buttons for weapons-->
                <button aria-label="Player Rock button"  id="btn-p-rock">
                    <img src="assets/images/jmh-rock_l.png" alt="[rock_small]">
                </button>
                <button aria-label="Player Paper button"  id="btn-p-paper">
                    <img src="assets/images/jmh-paper_l.png" alt="[paper_small]">
                </button>
                <button aria-label="Player Scissors button"  id="btn-p-scissors">
                    <img src="assets/images/jmh-scissors_l.png" alt="[scissors_small]">
                </button>
                <button aria-label="Player lizard button"  id="btn-p-lizard">
                    <img src="assets/images/jmh-lizard_l.png" alt="[lizard_small]">
                </button>
                <button aria-label="Player spock button"  id="btn-p-spock">
                    <img src="assets/images/jmh-spock_l.png" alt="[spock_small]">
                </button>
            </div>
            <div id="player-weapon" class="chosen-weapon">    <!-- player choosen weapon-->
                <img src="assets/images/jmh-rock.png" alt="[rock-paper-scissors-lizard-spock_selection]">
            </div>
        </div>
        <div id="area-computer" class="main-box computer-colors court">  <!-- Computer court-->
            <div id="computer-weapons" class="weapons">    <!-- computer's buttons for weapons-->
                <button aria-label="computer rock button"  id="btn-c-rock" disabled>
                    <img src="assets/images/jmh-rock_l.png" alt="[rock_small]">
                </button>
                <button aria-label="computer paper button"  id="btn-c-paper" disabled>
                    <img src="assets/images/jmh-paper_l.png" alt="[paper_small]">
                </button>
                <button aria-label="computer scissors button"  id="btn-c-scissors" disabled>
                    <img src="assets/images/jmh-scissors_l.png" alt="[scissors_small]">
                </button>
                <button aria-label="computer lizard button"  id="btn-c-lizard" disabled>
                    <img src="assets/images/jmh-lizard_l.png" alt="[lizard_small]">
                </button>
                <button aria-label="computer spock button"  id="btn-c-spock" disabled>
                    <img src="assets/images/jmh-spock_l.png" alt="[spock_small]">
                </button>
            </div>
            <div id="computer-weapon" class="chosen-weapon">    <!-- computer choosen weapon -->
                <img src="assets/images/jmh-rock.png" alt="[rock-paper-scissors-lizard-spock_selection]">
            </div>
        </div>

    </section>    
    <footer id="rules-area">
    </footer>
</body>
</html>
