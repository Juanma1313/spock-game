<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.png' />
    <title>Spock-Game</title>
</head>
<body>
    <header id="title-area">
        <h1>Spock-Game</h1>
    </header>
    <section id="arena-area">
        <div id="pannel">   <!--Area for info -->
            
            <div class="score"> <!-- Here we locate the players names, scores, round number-->
                <!-- round number-->
                <div id="round">round:<span id="round_number">0</span></div>   
                <!-- player info-->
                <div id="player_name">Player    
                    <div id="player_score">0</div>
                </div>   
                <!-- computer info-->
                <div id="computer_name">Spock
                    <div id="computer_score">0</div>
                </div>   
            </div>
             <!-- game results for each round and other messages to the player-->
            <div id="result">  
                Outcome Message
            </div>
        
        </div>
        <div id="area_player">  <!--Area for player -->
            <div id="player_weapons">    <!-- buttons for weapons-->
                <img src="assets/images/jmh-rock_l.png" alt="[rock_small]">
                <img src="assets/images/jmh-paper_l.png" alt="[paper_small]">
                <img src="assets/images/jmh-scissors_l.png" alt="[scissors_small]">
                <img src="assets/images/jmh-paper_l.png" alt="[lizard_small]">
                <img src="assets/images/jmh-spock_l.png" alt="[spock_small]">
            </div>
            <div id="player_weapon">    <!-- used weapon-->
                <img src="assets/images/jmh-rock.png" alt="[rock-paper-scissors-lizard-spock_selection]">
            </div>
        </div>
        <div id="area_computer">  <!--Area for computer -->
            <div id="computer_weapons">    <!-- buttons for weapons-->
                <img src="assets/images/jmh-rock_l.png" alt="[rock_small]">
                <img src="assets/images/jmh-paper_l.png" alt="[paper_small]">
                <img src="assets/images/jmh-scissors_l.png" alt="[scissors_small]">
                <img src="assets/images/jmh-paper_l.png" alt="[lizard_small]">
                <img src="assets/images/jmh-spock_l.png" alt="[spock_small]">
            </div>
            <div id="computer_weapon">    <!-- used weapon-->
                <img src="assets/images/jmh-rock.png" alt="[rock-paper-scissors-lizard-spock_selection]">
            </div>
        </div>

    </section>    
    <footer id="rules-area">
    </footer>
</body>
</html>
